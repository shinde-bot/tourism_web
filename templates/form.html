{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 800px; margin: 30px auto; padding: 20px;">
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert {{ 'alert-success' if category=='success' else 'alert-danger' }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <div class="card p-4 shadow-sm" style="border-radius:12px;">
    <h2 class="mb-4 text-center">Request Your Itinerary</h2>
    
    <form method="POST" action="{{ url_for('submit') }}">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="John Doe">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="+91 12345 67890">
      </div>

      <!-- Comment / Destination -->
      <div class="mb-3">
        <label for="comment" class="form-label">Destination / Comment <span class="text-danger">*</span></label>
        <textarea class="form-control" id="comment" name="comment" placeholder="E.g. Goa, Delhi, Kerala..." rows="4" required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Send Itinerary</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
