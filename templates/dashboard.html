<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #f5f5f5;
    margin: 0;
}
.dashboard {
    max-width: 600px;
    margin: 60px auto;
    padding: 30px 25px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    text-align: center;
}
.dashboard h2 {
    color: #d35400;
    margin-bottom: 15px;
}
.dashboard p {
    font-size: 16px;
    margin-bottom: 20px;
}
.btn {
    background: #d35400;
    color: #fff;
    padding: 10px 25px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none;
    transition: 0.3s;
}
.btn:hover {
    background: #b84300;
}
</style>
</head>
<body>

<div class="dashboard">
    <h2>Welcome, User!</h2>
    <p>Email: user@example.com</p>
    <a href="login.html" class="btn">Logout</a>
</div>

</body>
</html>
