<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fdf6e3, #fdebd0);
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Auth Box */
.auth-box {
    width: 100%;
    max-width: 420px;
    background: #ffffff;
    padding: 35px 30px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.auth-box h2 {
    font-size: 26px;
    font-weight: 600;
    color: #d35400;
    margin-bottom: 10px;
}

.auth-box p {
    font-size: 14px;
    color: #777;
    margin-bottom: 25px;
}

/* Form Fields */
.form-group {
    margin-bottom: 18px;
    text-align: left;
}

.form-group label {
    font-size: 14px;
    font-weight: 500;
    color: #444;
    display: block;
    margin-bottom: 6px;
}

.input-field {
    width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
    transition: all 0.25s ease;
}

.input-field:focus {
    outline: none;
    border-color: #d35400;
    box-shadow: 0 0 0 3px rgba(211, 84, 0, 0.15);
}

/* Button */
.btn {
    width: 100%;
    padding: 12px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg, #d35400, #e67e22);
    color: #fff;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(211, 84, 0, 0.3);
}

/* Links */
.links {
    margin-top: 18px;
    font-size: 14px;
    color: #555;
}

.links a {
    color: #d35400;
    font-weight: 500;
    text-decoration: none;
}

.links a:hover {
    text-decoration: underline;
}
</style>

</head>

<body>

<div class="auth-box">
    <h2>Sign Up</h2>

    <form method="POST">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="input-field" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="input-field" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="input-field" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" class="input-field" required>
        </div>

        <button type="submit" class="btn">Register</button>
    </form>

    <div class="links">
        Already have an account?
        <a href="{{ url_for('views.login') }}">Login</a>
    </div>
</div>

</body>
</html>
