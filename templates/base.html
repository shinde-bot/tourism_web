<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}India Tours{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="/">INDIA TOURS</a>
      </div>

      <nav class="main-nav">
        <a href="/itinerary">Destinations</a>

        <!-- FIXED: direct link to experiences page -->
        <a href="/experiences">Experiences</a>

        <a class="btn-book" href="#book">Sign in/Sign up</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  {% block content %}{% endblock %}

 <!-- Footer -->
<footer class="site-footer" style="background: url('{{ url_for('static', filename='images/footer.jpg') }}') center/cover no-repeat; color:#fff; padding:80px 20px; text-align:center; position:relative;">
 
    
    
    <!-- Useful Links -->
    <div style="display:flex; gap:25px; flex-wrap:wrap; justify-content:center; font-family:'Poppins', sans-serif; font-weight:600;">
      <a href="/" style="color:#141010; text-decoration:none;">Home</a>
      <a href="/experiences" style="color:#120e0e; text-decoration:none;">Experiences</a>
      <a href="/itinerary" style="color:#0c0a0a; text-decoration:none;">Destinations</a>
      <a href="#book" style="color:#090808; text-decoration:none;">Contact</a>
    </div>

    <!-- Social Media Handles -->
<div style="display:flex; gap:20px; justify-content:center; align-items:center; margin-top:10px; font-size:28px;">
  <a href="https://instagram.com/your_handle" target="_blank" style="color:#131111;">
    <i class="fab fa-instagram"></i>
  </a>
  <a href="https://facebook.com/your_handle" target="_blank" style="color:#060606;">
    <i class="fab fa-facebook"></i>
  </a>
  <a href="https://twitter.com/your_handle" target="_blank" style="color:#100d0d;">
    <i class="fab fa-twitter"></i>
  </a>
  <a href="https://linkedin.com/in/your_handle" target="_blank" style="color:#0e0d0d;">
    <i class="fab fa-linkedin"></i>
  </a>
</div>


    <!-- Footer Text -->
    <p style="margin-top:20px; font-size:0.9rem; color:#0c0a0a;">
      Â© {{ current_year if current_year is defined else 2025 }} India Tours. All rights reserved.
    </p>
  </div>
</footer>


  <!-- Scripts -->
  <script>
    async function postBooking(payload, endpoint='/api/book'){
      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        const body = await res.json();
        return {status: res.status, body};
      } catch(e){
        return {status:500, body:{error:e.message}};
      }
    }

    async function submitContact(e){
      e.preventDefault();
      const payload = {
        tour_id: parseInt(document.getElementById('tour_id').value),
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        comment: document.getElementById('comment').value
      };
      const res = await postBooking(payload, '/api/send-itinerary');
      const status = document.getElementById('contact-status');
      if(res.status === 200){
        status.textContent = "Itinerary sent! Check your email.";
        status.style.color = "lightgreen";
        document.getElementById('contact-form').reset();
      } else {
        status.textContent = res.body.error || "Failed to send itinerary.";
        status.style.color = "salmon";
      }
      return false;
    }
  </script>
</body>
</html>
